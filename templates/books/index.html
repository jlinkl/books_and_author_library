{% extends 'base.html' %} {% block content %}
<ul>
    {% for book in all_books %}
        <li><a href="/books/{{book.id}}">{{ book.title }}</a> {{ book.genre }} {{ book.author.name }}</li>
        <form action="/books/{{ book.id }}/delete" method="post">
        <button>delete</button>
        </form>
    {% endfor %}
</ul>
{% endblock content %}
